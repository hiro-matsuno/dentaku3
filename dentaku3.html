<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src='jquery-2.1.1.min.js'></script>
	<script src='dentaku3.js'></script>
	<link rel="stylesheet" type="text/css" href="dentaku3.css">
	<title>電卓</title>
</head>
<body>
	<div id='title_content'>
		<h1>電卓</h1>
	</div>
	<div id='answer_content'>
		<input type='number' id='answer' value="0" />
	</div>
	<div id='calc_content'>
		<table border="1">
			<tr>
				<td><input type='button' id='mc' value='MC' /></td>
				<td><input type='button' id='mp' value='MP' /></td>
				<td><input type="button" id='MM' value='MM' /></td>
				<td><input type="button" id='memory_result' value='MR' /></td>
			</tr>
			<tr>
				<td colspan='3'><input type='button' id='AC'  value='AC' /></td>
				<td><input type='button' id='break' value='÷' /></td>
			</tr>
			<tr>
				<td><input type="button" id='sevenBtn' value='7' /></td>
				<td><input type='button' id='eightBtn' value='8' /></td>
				<td><input type="button" id='nineBtn' value="9" /></td>
				<td><input type='button' id='multiplyBtn' value='✕' /></td>
			</tr>
			<tr>
				<td><input type="button" id='fourBtn' value="４" /></td>
				<td><input type="button" id='fiveBtn' value="５" /></td>
				<td><input type="button" id='sixBtn' value="６" /></td>
				<td><input type="button" id='minusBtn' value='ー' /></td>
			</tr>
			<tr>
				<td><input type="button" id='oneBtn' value='１' /></td>
				<td><input type='button' id='twoBtn' value="２"></td>
				<td><input type="button" id='threeBtn' value='３' /></td>
				<td><input type="button" id='plusBtn' value='＋'></td>
			</tr>
			<tr>
				<td colspan='2'><input type='button' id='zeroBtn' value='０' /></td>
				<td><input type='button' id='dotBtn' value='．' /></td>
				<td><input type='button' id='gokeiBtn' value='＝' /></td>
			</tr>
		</table>
		<input type='hidden' id='cul_endFlag' value='' />
	</div>
	<div id='end_content'>
		<a href='dentaku.zip'>全ソース</a><br />
		<label>このアプリはMITライセンスで公開しております。改変時はhiro.matsuno at gmail.comにご連絡下さい。atは書き換えてくださいね。</label><br />
		<a href='http://sourceforge.jp/projects/opensource/wiki/licenses%2FMIT_license'>MITライセンスの全文（日本語訳）</a>
	</div>

</body>
</html>
